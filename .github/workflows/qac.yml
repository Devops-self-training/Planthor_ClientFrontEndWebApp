name: Code Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  coverage:
    name: Run Coverage 
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-Nodejs-${{ hashFiles('./package.json') }}
          restore-keys: |
            ${{ runner.os }}-Nodejs
      
      - name: Install dependencies
        run: npm install
      
      - name: Run coverage
        if: always()
        run: |
          npm run build
          npm run coverage 
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

  sonar-scan:
    name: Run SonarScanner
    runs-on: ubuntu-22.04
    needs: [ coverage ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
     
      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('./.github/workflows/qac.yml') }}

      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: ./coverage

      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args:
            -Dsonar.projectKey=Planthor_ClientFrontEndWebApp
            -Dsonar.organization=planthor
            -Dsonar.sourceEncoding=UTF-8
            sonar.coverageReportPaths=./coverage/clover.xml
